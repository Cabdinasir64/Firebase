<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-xl mx-auto bg-white shadow-md rounded p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Seller Dashboard</h2>

    <div id="role-check-message" class="text-center mb-4 text-red-500"></div>

    <!-- ✅ Product Form -->
    <div id="product-form" class="hidden">
      <input id="product-name" type="text" placeholder="Product Name" class="w-full mb-3 p-2 border rounded" />
      <textarea id="product-description" placeholder="Description" class="w-full mb-3 p-2 border rounded"></textarea>
      <input id="product-price" type="number" placeholder="Price" class="w-full mb-3 p-2 border rounded" />

      <button id="add-product-btn" class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">Add Product</button>
      <p id="product-message" class="text-sm mt-4"></p>
    </div>
  </div>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBj7DO_yftf1ViNQ0l5hrPBkbFFgc9un_8",
      authDomain: "tests-18ea8.firebaseapp.com",
      projectId: "tests-18ea8",
      storageBucket: "tests-18ea8.appspot.com",
      messagingSenderId: "35376357331",
      appId: "1:35376357331:web:2d70f7605428112b8c1926",
      measurementId: "G-7G473JZWZG"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const productForm = document.getElementById("product-form");
    const roleCheckMessage = document.getElementById("role-check-message");
    const addProductBtn = document.getElementById("add-product-btn");
    const productMessage = document.getElementById("product-message");

    // ✅ Check if user is seller
    auth.onAuthStateChanged(async user => {
      if (user) {
        const userDoc = await db.collection("users").doc(user.uid).get();
        const role = userDoc.data()?.role;

        if (role === "seller") {
          productForm.classList.remove("hidden");
        } else {
          roleCheckMessage.textContent = "Access denied: You are not a seller.";
        }
      } else {
        roleCheckMessage.textContent = "Please login to access the seller dashboard.";
      }
    });

    // ✅ Add Product Logic
    addProductBtn.addEventListener("click", async () => {
      const name = document.getElementById("product-name").value.trim();
      const description = document.getElementById("product-description").value.trim();
      const price = parseFloat(document.getElementById("product-price").value);

      if (!name || !description || isNaN(price)) {
        productMessage.textContent = "Please fill in all fields.";
        productMessage.classList.add("text-red-500");
        return;
      }

      try {
        const user = auth.currentUser;

        await db.collection("products").add({
          name,
          description,
          price,
          sellerId: user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        productMessage.textContent = "✅ Product added successfully!";
        productMessage.classList.remove("text-red-500");
        productMessage.classList.add("text-green-600");

        // Clear form
        document.getElementById("product-name").value = "";
        document.getElementById("product-description").value = "";
        document.getElementById("product-price").value = "";

      } catch (error) {
        productMessage.textContent = error.message;
        productMessage.classList.add("text-red-500");
      }
    });
  </script>
</body>
</html>
