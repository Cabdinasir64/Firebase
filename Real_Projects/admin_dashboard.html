<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6 font-sans">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600">Admin Dashboard</h1>
            <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">All Users</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full border">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Users will load here -->
                        <tr>
                            <td colspan="3" class="px-6 py-4 text-center text-gray-500">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBj7DO_yftf1ViNQ0l5hrPBkbFFgc9un_8",
            authDomain: "tests-18ea8.firebaseapp.com",
            projectId: "tests-18ea8",
            storageBucket: "tests-18ea8.appspot.com",
            messagingSenderId: "35376357331",
            appId: "1:35376357331:web:2d70f7605428112b8c1926",
            measurementId: "G-7G473JZWZG"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const userTableBody = document.getElementById("userTableBody");

        async function loadUsers() {
            try {
                userTableBody.innerHTML = '<tr><td colspan="3" class="px-6 py-4 text-center text-gray-500">Loading users...</td></tr>';
                
                const snapshot = await db.collection("users").get();
                
                if (snapshot.empty) {
                    userTableBody.innerHTML = '<tr><td colspan="3" class="px-6 py-4 text-center text-gray-500">No users found</td></tr>';
                    return;
                }
                
                userTableBody.innerHTML = '';
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const tr = document.createElement("tr");
                    tr.className = "hover:bg-gray-50";
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap border">${data.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap border">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                ${data.role === 'admin' ? 'bg-purple-100 text-purple-800' : 
                                  data.role === 'seller' ? 'bg-blue-100 text-blue-800' : 
                                  'bg-green-100 text-green-800'}">
                                ${data.role}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap border space-x-2">
                            <button onclick="changeRole('${doc.id}', '${data.role}')" 
                                class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-sm">
                                Change Role
                            </button>
                            <button onclick="deleteUser('${doc.id}')" 
                                class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm">
                                Delete
                            </button>
                        </td>
                    `;
                    userTableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error loading users:", error);
                userTableBody.innerHTML = '<tr><td colspan="3" class="px-6 py-4 text-center text-red-500">Error loading users</td></tr>';
            }
        }

        async function changeRole(uid, currentRole) {
            if (!confirm(`Are you sure you want to change this user's role?`)) return;
            
            let newRole;
            if (currentRole === 'buyer') newRole = 'seller';
            else if (currentRole === 'seller') newRole = 'admin';
            else newRole = 'buyer';

            try {
                await db.collection("users").doc(uid).update({ role: newRole });
                loadUsers();
            } catch (error) {
                console.error("Error updating role:", error);
                alert("Error updating role: " + error.message);
            }
        }

        async function deleteUser(uid) {
            if (!confirm("Are you sure you want to delete this user?\n\nNote: This only removes them from Firestore, not from Authentication.")) return;
            
            try {
                await db.collection("users").doc(uid).delete();
                loadUsers();
            } catch (error) {
                console.error("Error deleting user:", error);
                alert("Error deleting user: " + error.message);
            }
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "Real_Projects/login.html";
            }).catch(error => {
                console.error("Logout error:", error);
                alert("Logout failed: " + error.message);
            });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                // Check if user is admin
                db.collection("users").doc(user.uid).get().then(doc => {
                    if (doc.exists && doc.data().role === "admin") {
                        loadUsers();
                    } else {
                        alert("You don't have admin privileges");
                        window.location.href = "/index.html";
                    }
                }).catch(error => {
                    console.error("Error checking user role:", error);
                    window.location.href = "Real_Projects/login.html";
                });
            } else {
                window.location.href = "Real_Projects/login.html";
            }
        });
    </script>
</body>
</html>
