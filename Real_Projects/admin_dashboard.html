<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 font-sans">
  <h1 class="text-3xl font-bold text-indigo-600 mb-6">Admin Dashboard</h1>

  <div class="bg-white p-4 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">All Users</h2>
    <table class="min-w-full text-left border">
      <thead>
        <tr>
          <th class="border px-4 py-2">Email</th>
          <th class="border px-4 py-2">Role</th>
          <th class="border px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Users will load here -->
      </tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBj7DO_yftf1ViNQ0l5hrPBkbFFgc9un_8",
      authDomain: "tests-18ea8.firebaseapp.com",
      projectId: "tests-18ea8",
      storageBucket: "tests-18ea8.firebasestorage.app",
      messagingSenderId: "35376357331",
      appId: "1:35376357331:web:2d70f7605428112b8c1926",
      measurementId: "G-7G473JZWZG"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const userTableBody = document.getElementById("userTableBody");

    async function loadUsers() {
      userTableBody.innerHTML = '';
      const snapshot = await db.collection("users").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border px-4 py-2">${data.email}</td>
          <td class="border px-4 py-2">${data.role}</td>
          <td class="border px-4 py-2 space-x-2">
            <button onclick="changeRole('${doc.id}', '${data.role}')" class="bg-yellow-500 text-white px-2 py-1 rounded">Toggle Role</button>
            <button onclick="deleteUser('${doc.id}')" class="bg-red-600 text-white px-2 py-1 rounded">Delete</button>
          </td>
        `;
        userTableBody.appendChild(tr);
      });
    }

    async function changeRole(uid, currentRole) {
      const newRole = currentRole === 'buyer' ? 'seller' : 'buyer';
      try {
        await db.collection("users").doc(uid).update({ role: newRole });
        alert("Role updated successfully!");
        loadUsers();
      } catch (error) {
        alert("Error updating role: " + error.message);
      }
    }

    async function deleteUser(uid) {
      if (!confirm("Are you sure you want to delete this user?")) return;
      try {
        await db.collection("users").doc(uid).delete();
        alert("User deleted from Firestore (not from Auth).");
        loadUsers();
      } catch (error) {
        alert("Error deleting user: " + error.message);
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        // You may check if the user is actually an admin here
        loadUsers();
      } else {
        window.location.href = "/login.html";
      }
    });
  </script>
</body>
</html>
