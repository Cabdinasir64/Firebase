<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .checkbox:checked + .task-text {
            text-decoration: line-through;
            color: #9ca3af;
        }
        
        .category-chip {
            transition: all 0.2s ease;
        }
        
        .category-chip:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-6 text-white">
                <h1 class="text-2xl font-bold flex items-center gap-2">
                    <i class="fas fa-tasks"></i>
                    <span>To-Do List</span>
                </h1>
                <p class="text-indigo-100 mt-1">Organize your tasks efficiently</p>
            </div>
            
            <!-- Category Filter -->
            <div class="p-4 border-b flex overflow-x-auto gap-2 scrollbar-hide">
                <button onclick="filterTasks('all')" class="category-chip px-4 py-2 rounded-full bg-indigo-100 text-indigo-800 font-medium whitespace-nowrap">
                    All Tasks
                </button>
                <button onclick="filterTasks('work')" class="category-chip px-4 py-2 rounded-full bg-blue-100 text-blue-800 font-medium whitespace-nowrap">
                    <i class="fas fa-briefcase mr-2"></i>Work
                </button>
                <button onclick="filterTasks('personal')" class="category-chip px-4 py-2 rounded-full bg-green-100 text-green-800 font-medium whitespace-nowrap">
                    <i class="fas fa-user mr-2"></i>Personal
                </button>
                <button onclick="filterTasks('shopping')" class="category-chip px-4 py-2 rounded-full bg-yellow-100 text-yellow-800 font-medium whitespace-nowrap">
                    <i class="fas fa-shopping-cart mr-2"></i>Shopping
                </button>
                <button onclick="filterTasks('other')" class="category-chip px-4 py-2 rounded-full bg-gray-100 text-gray-800 font-medium whitespace-nowrap">
                    <i class="fas fa-ellipsis-h mr-2"></i>Other
                </button>
            </div>
            
            <!-- Add Task Form -->
            <div class="p-4 border-b">
                <div class="flex gap-2">
                    <input type="text" id="input" placeholder="What needs to be done?" 
                        class="flex-1 p-3 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-300 transition-all" />
                    <select id="category" class="border rounded-lg px-3 focus:ring-2 focus:ring-indigo-300 bg-white">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                    <button id="submitbtn" onclick="AddTask()"
                        class="bg-indigo-500 text-white p-3 rounded-lg transition-all hover:bg-indigo-600 flex items-center gap-2">
                        <i class="fas fa-plus"></i>
                        <span class="hidden md:inline">Add Task</span>
                    </button>
                </div>
            </div>
            
            <!-- Task List -->
            <div class="divide-y">
                <ul id="list" class="divide-y divide-gray-100"></ul>
                
                <!-- Stats -->
                <div class="p-4 text-sm text-gray-500 flex justify-between items-center">
                    <span id="taskCount">0 tasks</span>
                    <button onclick="clearCompleted()" class="text-indigo-500 hover:text-indigo-700">
                        Clear completed
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 fade-in">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Edit Task</h3>
                <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input type="text" id="editInput" class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-indigo-300">
            <select id="editCategory" class="w-full border rounded-lg p-3 mb-4 focus:ring-2 focus:ring-indigo-300 bg-white">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
            </select>
            <div class="flex justify-end gap-2">
                <button onclick="closeEditModal()" class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                    Cancel
                </button>
                <button onclick="saveEditedTask()" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBj7DO_yftf1ViNQ0l5hrPBkbFFgc9un_8",
            authDomain: "tests-18ea8.firebaseapp.com",
            projectId: "tests-18ea8",
            storageBucket: "tests-18ea8.firebasestorage.app",
            messagingSenderId: "35376357331",
            appId: "1:35376357331:web:2d70f7605428112b8c1926",
            measurementId: "G-7G473JZWZG"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let currentFilter = 'all';
        let currentlyEditingId = null;
        
        const categoryStyles = {
            work: { bg: 'bg-blue-100', text: 'text-blue-800', icon: 'fa-briefcase' },
            personal: { bg: 'bg-green-100', text: 'text-green-800', icon: 'fa-user' },
            shopping: { bg: 'bg-yellow-100', text: 'text-yellow-800', icon: 'fa-shopping-cart' },
            other: { bg: 'bg-gray-100', text: 'text-gray-800', icon: 'fa-ellipsis-h' }
        };

        // Add new task
        const AddTask = async () => {
            let input = document.getElementById("input").value.trim();
            let category = document.getElementById("category").value;

            if (input === "") {
                showAlert('Please enter a task', 'error');
                return;
            }

            try {
                await db.collection("tasks").add({ 
                    text: input,
                    category: category,
                    completed: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showAlert('Task added successfully', 'success');
                document.getElementById("input").value = "";
                document.getElementById("input").focus();
            } catch (err) {
                console.error(err);
                showAlert('Failed to add task', 'error');
            }
        };

        const filterTasks = (category) => {
            currentFilter = category;
            renderTasks();
            
            // Update active filter button
            document.querySelectorAll('.category-chip').forEach(btn => {
                btn.classList.remove('bg-indigo-500', 'text-white');
                btn.classList.add(
                    categoryStyles[btn.textContent.toLowerCase().replace(/\s+/g, '')]?.bg || 'bg-gray-100',
                    categoryStyles[btn.textContent.toLowerCase().replace(/\s+/g, '')]?.text || 'text-gray-800'
                );
            });
            
            if (category === 'all') {
                document.querySelector('.category-chip').classList.add('bg-indigo-500', 'text-white');
                document.querySelector('.category-chip').classList.remove('bg-indigo-100', 'text-indigo-800');
            } else {
                const activeBtn = Array.from(document.querySelectorAll('.category-chip'))
                    .find(btn => btn.textContent.toLowerCase().includes(category));
                if (activeBtn) {
                    activeBtn.classList.add('bg-indigo-500', 'text-white');
                    activeBtn.classList.remove(
                        categoryStyles[category].bg,
                        categoryStyles[category].text
                    );
                }
            }
        };

        // Toggle task completion
        const toggleComplete = async (id, currentStatus) => {
            try {
                await db.collection("tasks").doc(id).update({
                    completed: !currentStatus
                });
            } catch (err) {
                console.error(err);
                showAlert('Failed to update task', 'error');
            }
        };

        // Delete task
        const deleteTask = async (id) => {
            if (confirm('Are you sure you want to delete this task?')) {
                try {
                    await db.collection("tasks").doc(id).delete();
                    showAlert('Task deleted', 'success');
                } catch (err) {
                    console.error(err);
                    showAlert('Failed to delete task', 'error');
                }
            }
        };

        // Open edit modal
        const openEditModal = (id, text, category) => {
            currentlyEditingId = id;
            document.getElementById('editInput').value = text;
            document.getElementById('editCategory').value = category;
            document.getElementById('editModal').classList.remove('hidden');
        };

        // Close edit modal
        const closeEditModal = () => {
            document.getElementById('editModal').classList.add('hidden');
            currentlyEditingId = null;
        };

        // Save edited task
        const saveEditedTask = async () => {
            const newText = document.getElementById('editInput').value.trim();
            const newCategory = document.getElementById('editCategory').value;
            
            if (newText === "") {
                showAlert('Task cannot be empty', 'error');
                return;
            }

            try {
                await db.collection("tasks").doc(currentlyEditingId).update({
                    text: newText,
                    category: newCategory
                });
                closeEditModal();
                showAlert('Task updated', 'success');
            } catch (err) {
                console.error(err);
                showAlert('Failed to update task', 'error');
            }
        };

        // Clear completed tasks
        const clearCompleted = async () => {
            if (confirm('Are you sure you want to clear all completed tasks?')) {
                try {
                    const snapshot = await db.collection("tasks").where("completed", "==", true).get();
                    const batch = db.batch();
                    
                    snapshot.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    
                    await batch.commit();
                    showAlert('Completed tasks cleared', 'success');
                } catch (err) {
                    console.error(err);
                    showAlert('Failed to clear completed tasks', 'error');
                }
            }
        };

        // Show alert message
        const showAlert = (message, type) => {
            const alert = document.createElement('div');
            alert.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg text-white font-medium ${
                type === 'error' ? 'bg-red-500' : 'bg-green-500'
            } fade-in`;
            alert.innerHTML = `
                <div class="flex items-center gap-2">
                    <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        };

        // Render tasks
        const renderTasks = () => {
            let query = db.collection("tasks").orderBy("createdAt", "desc");
            
            if (currentFilter !== 'all') {
                query = query.where("category", "==", currentFilter);
            }
            
            query.onSnapshot((snapshot) => {
                let list = document.getElementById("list");
                list.innerHTML = "";
                
                let taskCount = 0;
                let completedCount = 0;
                
                snapshot.docs.forEach((doc) => {
                    let data = doc.data();
                    taskCount++;
                    if (data.completed) completedCount++;
                    
                    const categoryStyle = categoryStyles[data.category] || categoryStyles.other;
                    
                    const li = document.createElement("li");
                    li.className = `p-4 hover:bg-gray-50 transition-colors fade-in ${data.completed ? 'bg-gray-50' : 'bg-white'}`;
                    li.innerHTML = `
                        <div class="flex items-start gap-3">
                            <div class="mt-1">
                                <input type="checkbox" ${data.completed ? 'checked' : ''} 
                                    onclick="toggleComplete('${doc.id}', ${data.completed})"
                                    class="checkbox h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer">
                            </div>
                            <div class="flex-1">
                                <span class="task-text ${data.completed ? 'line-through text-gray-400' : 'text-gray-800'}">
                                    ${data.text}
                                </span>
                                <div class="mt-2 flex items-center gap-2">
                                    <span class="${categoryStyle.bg} ${categoryStyle.text} text-xs px-2 py-1 rounded-full flex items-center gap-1">
                                        <i class="fas ${categoryStyle.icon} text-xs"></i>
                                        ${data.category.charAt(0).toUpperCase() + data.category.slice(1)}
                                    </span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="openEditModal('${doc.id}', '${data.text.replace(/'/g, "\\'")}', '${data.category}')" 
                                    class="text-gray-500 hover:text-indigo-500 p-1 rounded-full hover:bg-indigo-50 transition-colors">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteTask('${doc.id}')" 
                                    class="text-gray-500 hover:text-red-500 p-1 rounded-full hover:bg-red-50 transition-colors">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    list.appendChild(li);
                });
                
                // Update task count
                document.getElementById('taskCount').textContent = 
                    `${taskCount} ${taskCount === 1 ? 'task' : 'tasks'} (${completedCount} completed)`;
            });
        };

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            renderTasks();
            
            // Allow adding tasks with Enter key
            document.getElementById('input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') AddTask();
            });
            
            document.getElementById('editInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveEditedTask();
            });
        });
    </script>
</body>

</html>
