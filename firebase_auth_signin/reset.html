<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Reset Password</h2>
        <form id="reset-form" class="space-y-4">
            <input id="reset-email" type="email" placeholder="Enter your email" class="w-full p-3 border rounded-lg"
                required />
            <button class="w-full bg-blue-500 text-white py-3 rounded-lg">Send Reset Email</button>
            <p id="reset-message" class="text-sm text-center mt-2 text-red-500"></p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBj7DO_yftf1ViNQ0l5hrPBkbFFgc9un_8",
            authDomain: "tests-18ea8.firebaseapp.com",
            projectId: "tests-18ea8",
            storageBucket: "tests-18ea8.firebasestorage.app",
            messagingSenderId: "35376357331",
            appId: "1:35376357331:web:2d70f7605428112b8c1926",
            measurementId: "G-7G473JZWZG"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById("reset-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("reset-email").value;
            try {
                await auth.sendPasswordResetEmail(email);
                document.getElementById("reset-message").textContent = "Reset link sent to your email.";
                document.getElementById("reset-message").classList.add("text-green-600");
            } catch (error) {
                document.getElementById("reset-message").textContent = error.message;
            }
        });
    </script>
</body>

</html>
